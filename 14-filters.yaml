- name: default value
  hosts: localhost
  tasks:
  - name: default value 
    ansible.builtin.debug:
      msg: "Hello {{course | default ('Ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "Hello Good Morning"
  tasks: 
  - name: convert into upper case
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"

- name: lower case
  hosts: localhost
  vars: 
    greeting: "Hello Good Morning"
  tasks: 
  - name: convert into lower case
    ansible.builtin.debug:
      msg: "{{ greeting | lower }}"      

- name: remove duplicates
  hosts: localhost
  vars: 
    numbers: [1, 2, 2, 3, 4, 4, 5]
  tasks: 
  - name: duplicates
    ansible.builtin.debug:
      msg: "{{ numbers | unique }}"